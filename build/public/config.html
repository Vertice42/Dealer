<!DOCTYPE html>
<html>

<head>
  <title>Config Page</title>
  <link rel="stylesheet" href="./configurator/style/Main.css" />
</head>

<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
  <div class="Module">
    <h1>Gereciador de Apostas</h1>

    <div class="PollDiv Hidden" id="PollManagerDiv">

      <div id="PollItensDiv"></div>
      <button class="VoteManagementButton" id="AddPollItemButton">+</button>

      <div style="display: flex;">

        <button class="VoteManagementButton ButtonEnable" id="DeletePollButton"></button>

        <div class="PollButtonsDiv ">
          <button class="VoteManagementButton ButtonHide ButtonDisable" id="StartPollButton">Iniciar</button>
          <button class="VoteManagementButton ButtonHide ButtonDisable" id="StopPollButton">Parar votação</button>
          <button class="VoteManagementButton ButtonHide ButtonDisable" id="RestartButton">Reiniciar votação</button>
          <button class="VoteManagementButton ButtonHide ButtonDisable" id="ApplyChangesButton">Aplicar</button>
          <button class="VoteManagementButton ButtonHide ButtonDisable" id="DistributeButton">Distribuir</button>
        </div>
      </div>
    </div>

    <div id="DistributionDiv" class="Hidden">
      <h2>Distribuindo ganhos e perdas</h2>
      <img src="https://pixelpapa.com/wp-content/uploads/2018/11/10.gif" alt="">
      <button class="VoteManagementButton ButtonHide" id="CloseButton">Fexar</button>
    </div>

    <div style="display: flex; margin-bottom: 5%;">
      <button class="VoteManagementButton ButtonEnable" id="CreatePollButton">Criar Aposta</button>
    </div>
  </div>

  <div class="SettingDiv Module">
    <h1>Configuraçoes</h1>

    <div class="MinerDiv Setting">
      <div class="SettingDiv">
        <h2>Mineração por hora </h2>
        <input id="HourlyRewardInput" type="number" class="UnchangedInput">
      </div>
    </div>

    <div class="CoinsDiv Setting">
      <div class="SettingDiv">
        <h2>Nome da Moeda</h2><input id="CoinNameInput" type="text">
      </div>
      <div class="SettingDiv">
        <h2>Imagem da Moeda</h2>
      </div>
      <div class="SettingDiv">
        <input type="file" accept="image/png, image/jpeg" class="inputfile" name="file" id="InputCoinImg">
        <label id="LabeForInputCoinImg" for="InputCoinImg"></label>
      </div>

    </div>

  </div>

  <div class="StoreDiv Module">

    <h1>Gerenciador da Loja</h1>
    <div id="StoreManeger">
      <div id="StoreItems"></div>
      <button id="AddStoreItem">+</button>
    </div>

    <div id="ShoppingQueue">

      <div id="ReproducingMedia">
        <audio id="AudioPlayer"></audio>

        <div class="LoadingBar" id="LoadingBarOfAudioPlayer">
          <span id="PlaybackUserName"></span>
          <span id="PlaybackItemName"></span>
        </div>

        <div class="PlayerButtonsDiv">
          <button id="PauseAudioPlayerButton" class="Disable PlayerButton"></button>
          <button id="RefundCurrentAudioButton" class="Disable PlayerButton">Refund</button>
        </div>

      </div>

      <div id="ListOfPurchasedItems">
      </div>

    </div>
  </div>

  <div class="WalletsDiv Module">
    <h1>Wallets</h1>

    <div class="Search">
      <input id="SearchInput" type="text">
      <button id="SearchInputButton"><img src="https://img.icons8.com/pastel-glyph/2x/search--v2.png"></button>
    </div>

    <div id="DivOfWallets">

      <div class="WalletOfUser">
        <span class="Placing">1#</span>
        <span class="TwitchUserID"> @kake</span>
        <input type="number" class="CoinsOfWalletOfUser">
      </div>

      <div class="WalletOfUser">
        <span class="Placing">2#</span>
        <span class="TwitchUserID"> @kake</span>
        <input type="number" class="CoinsOfWalletOfUser">
      </div>

    </div>

  </div>

  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script src="./configurator/bundle.js"></script>

</body>

</html>
