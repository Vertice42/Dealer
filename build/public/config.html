<!DOCTYPE html>
<html>

<head>
  <title>Config Page</title>
  <link rel="stylesheet" href="./configurator/style/Main.css" />
</head>

<body>
  <div id="AdvertisementDiv" class="AdvertisementHide" style="display: none;">

    <div class="ObstructionDiv"></div>

    <img id="DiamondLayer0" class="Diamond" src="./configurator/images/Diamond.png">
    <img id="DiamondLayer1" class="Diamond" src="./configurator/images/Diamond.png">

    <div id="AdvertisementTable"> </div>

    <span id="AdvertisementText"></span>

    <div id="AuraOfButton"></div>
    <button id="AdvertisementButton"></button>
    <button id="CloaseAdvertisementButton"></button>

    <img id="DiamondStar1" class="DiamondStar" src="./configurator/images/star.png">
    <img id="DiamondStar2" class="DiamondStar" src="./configurator/images/star.png">
    <img id="DiamondStar3" class="DiamondStar" src="./configurator/images/star.png">

    <img src="configurator/images/bit_100.gif" class="BitImage" id="bitImage100">
    <img src="configurator/images/bit_1000.gif" class="BitImage" id="bitImage1000">

  </div>

  <div id="MainDiv">

    <div id="PurchaseOrdersDiv">

      <h2 id="EmptyPurchaseOrdersText"></h2>

      <div id="ReproducingMedia" class="PurchaseOrdersEmpty">
        <audio id="AudioPlayer"></audio>
        <div class="LoadingBar" id="LoadingBarOfAudioPlayer">
          <span id="PlaybackUserName"></span>
          <span id="PlaybackItemName"></span>
        </div>

        <div class="PlayerButtonsDiv">
          <button id="PauseAudioPlayerButton" class="Disable PlayerButton"></button>
          <button id="RefundCurrentAudioButton" class="Disable PlayerButton">Refund</button>
        </div>
      </div>

      <div id="ListOfPurchasedItems">
      </div>

    </div>

    <button id="PollModuleTitle" class="TitleButton"></button>
    <div id="PollModule" class="Module ModuleSample">


      <div class="Hidden" id="PollManagerDiv">
        <div id="PollItensDiv"></div>
        
        <button class="VoteManagementButton" id="AddPollItemButton">+</button>
        <button class="VoteManagementButton ButtonHide" id="DeletePollButton"></button>

        <div class="PollButtonsDiv ">
          <button class="VoteManagementButton ButtonHide ButtonDisable" id="StartPollButton"></button>
          <button class="VoteManagementButton ButtonHide ButtonDisable" id="StopPollButton"></button>
          <button class="VoteManagementButton ButtonHide ButtonDisable" id="RestartButton"></button>
          <button class="VoteManagementButton ButtonHide ButtonDisable" id="ApplyChangesButton"></button>
          <button class="VoteManagementButton ButtonHide ButtonDisable" id="RevertChangesButton"></button>
          <button class="VoteManagementButton ButtonHide ButtonDisable" id="DistributeButton"></button>
        </div>

      </div>

      <div id="DistributionDiv" class="DistributionDiv Hidden">
        <h2 id="DistributionText"></h2>
        <h3 id="DistributioFninishedText"></h3>

        <img src="https://pixelpapa.com/wp-content/uploads/2018/11/10.gif" alt="">
        <button class="VoteManagementButton ButtonHide" id="CloseButton"></button>
      </div>

      <button class="VoteManagementButton ButtonEnable" id="CreatePollButton"></button>
    </div>


    <button id="SettingModuleTitle" class="TitleButton"></button>
    <div id="SettingModule" class="Module ModuleSample">

      <div class="MinerDiv Setting">
        <div class="SettingDiv">
          <h2 id="MinerSettingText"></h2>
          <input id="HourlyRewardInput" type="number" max="20" min="1" class="UnchangedInput">
        </div>
      </div>

      <div class="CoinsDiv Setting">

        <div class="SettingDiv">
          <h2 id="CoinNameTitle"></h2><input id="CoinNameInput" type="text" maxlength="13">
        </div>

        <div class="SettingDiv">
          <h2 id="CoinImageTitle"></h2>
        </div>

        <div class="SettingDiv">
          <input type="file" accept="image/png, image/jpeg" class="inputfile" name="file" id="InputCoinImg">
          <label id="LabeForInputCoinImg" for="InputCoinImg"></label>
        </div>

      </div>

    </div>

    <button id="StoreModuleTitle" class="TitleButton"></button>
    <div id="StoreModule" class="Module ModuleSample">

      <div id="StoreManeger">
        <audio id="DemoAudioPlayer"></audio>
        <div id="StoreItems"></div>
        <button id="AddStoreItem">+</button>
      </div>
    </div>

    <button id="WalletsModuleTitle" class="TitleButton"></button>
    <div id="WalletsModule" class="Module ModuleSample">

      <div class="Search">
        <input id="SearchInput" type="text">
        <button id="SearchInputButton"></button>
      </div>

      <div id="DivOfWallets">
      </div>

    </div>
  </div>

  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script src="./configurator/bundle.js"></script>

</body>

</html>
